{% extends 'app_news/base.html' %}
{% load i18n %}

{% block title %}
    {% trans "News" %}
{% endblock %}

{% block body %}
    <a href="{% url "market:about" %}">{% trans "Home" %}</a>
    <h1>{% trans "News" %}:</h1>
    {% for news in object_list %}
        <p>{{ news.pk }}</p>
        <p>{{ news.title }}</p>
        <p>{{ news.description }}</p>
        <p>{{ news.text }}</p>

    {% endfor %}


{% endblock %}
