{% extends 'myauth/base.html' %}
{% load i18n %}

{% block title %}
    {% trans "Login" %}
{% endblock %}

{% block body %}
    <h1>{% trans "Login" %}:</h1>

    <form method="post">
        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit">{% trans "Login" %}</button>
    </form>

    <h2>{% trans "Or Create new User" %}:</h2>
    <form action="{% url "myauth:register" %}">
        <button>{% trans "Register" %}</button>
    </form>

{% endblock %}
