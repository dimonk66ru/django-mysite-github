{% extends 'blogapp/base.html' %}
{% load i18n %}

{% block title %}
    Confirm delete {{ object.name }}
{% endblock %}

{% block body %}
    <h1>Are you sure, you want to delete {{ object.name }}?</h1>
    <br>
    <div>
        <a href="{% url 'blogapp:article_detail' pk=object.pk %}">Back to article #{{ object.pk }}</a>
    </div>
    <br>
    <div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Delete</button>
        </form>
    </div>
{% endblock %}
