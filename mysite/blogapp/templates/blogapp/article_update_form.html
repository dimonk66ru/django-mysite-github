{% extends 'blogapp/base.html' %}
{% load i18n %}

{% block title %}
    Update Order
{% endblock %}

{% block body %}
    <h1>Update order</h1>
    <div>
        <form method="post">
            {% csrf_token %}
                {{ form.as_p }}
            <button type="submit">Update</button>
        </form>
    </div>
    <div>
        <a href="{% url 'blogapp:article_detail' pk=object.pk %}">Back to order #{{ object.pk }}</a>
    </div>
{% endblock %}
