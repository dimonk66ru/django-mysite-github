{% extends 'shopapp/base.html' %}
{% load i18n %}

{% block title %}
    {% trans "Create Order" %}
{% endblock %}

{% block body %}
    <h1>{% trans "Create a new order" %}</h1>
    <div>
        <form method="post">
            {% csrf_token %}
                {{ form.as_p }}
            <button type="submit">{% trans "Create" %}</button>
        </form>
    </div>
    <div>
        <a href="{% url 'shopapp:orders_list' %}">{% trans "Back to order list" %}</a>
    </div>
{% endblock %}
