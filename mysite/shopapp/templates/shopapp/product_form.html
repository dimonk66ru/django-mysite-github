{% extends 'shopapp/base.html' %}
{% load i18n %}

{% block title %}
    {% trans "Create Product" %}
{% endblock %}

{% block body %}
    <h1>{% trans "Create a new product" %}</h1>
    <div>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
                {{ form.as_p }}
            <button type="submit">{% trans "Create" %}</button>
        </form>
    </div>
    <div>
        <a href="{% url 'shopapp:products_list' %}">{% trans "Back to product list" %}</a>
    </div>
{% endblock %}
