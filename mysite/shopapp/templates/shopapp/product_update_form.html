{% extends 'shopapp/base.html' %}
{% load i18n %}

{% block title %}
    {% trans "Update Product" %}
{% endblock %}

{% block body %}
    <h1>{% trans "Update product" %}</h1>
    <div>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
                {{ form.as_p }}
            <button type="submit">{% trans "Update" %}</button>
        </form>
    </div>
    <div>
        <a href="{% url 'shopapp:products_details' pk=object.pk %}">{% trans "Back to product" %} #{{ object.pk }}</a>
    </div>
{% endblock %}
