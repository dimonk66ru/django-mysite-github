{% extends 'requestdataapp/base.html' %}
{% load i18n %}

{% block title %}
    {% trans "File upload" %}
{% endblock %}

{% block body %}
    <h1>{% trans "Upload file" %}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% trans "Upload" %}</button>
    </form>

{% endblock %}
